<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHunter - 智能票务监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: rgba(226, 232, 240, 0.8);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* 导航栏 */
        .navbar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.8rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            max-width: 1800px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 2rem;
        }

        /* 侧边栏 */
        .sidebar {
            width: 380px;
            flex-shrink: 0;
        }

        .sidebar-card {
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        /* 搜索框 */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-section h5 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-btn {
            width: 100%;
            margin-top: 0.75rem;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        /* 任务列表 */
        .tasks-section {
            margin-top: 2rem;
        }

        .tasks-section h5 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-list {
            max-height: calc(100vh - 480px);
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .task-item {
            background: white;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .task-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .task-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
        }

        .task-keyword {
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            line-height: 1.4;
        }

        .task-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .badge-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }

        .badge-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #856404;
        }

        .badge-danger {
            background: linear-gradient(135deg, #fc6076 0%, #ff9a44 100%);
            color: white;
        }

        .task-stats {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-action-btn {
            padding: 0.35rem 0.5rem;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .task-action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        /* 主内容区 */
        .content-area {
            flex: 1;
            min-width: 0;
        }

        .content-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .content-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 数据表格 */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 16px;
        }

        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .modern-table thead th {
            background: #f8f9fa;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.875rem 1rem;
            text-align: left;
            white-space: nowrap;
            border-bottom: 2px solid #e9ecef;
        }

        .modern-table thead th:first-child {
            border-top-left-radius: 12px;
        }

        .modern-table thead th:last-child {
            border-top-right-radius: 12px;
        }

        .modern-table tbody tr {
            transition: all 0.2s ease;
        }

        .modern-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .modern-table tbody td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid #e9ecef;
            color: var(--text-primary);
            font-size: 0.875rem;
            vertical-align: middle;
        }

        .modern-table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }

        .modern-table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .empty-state h4 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* 加载状态 */
        .loading-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 按钮 */
        .btn-modern {
            padding: 0.5rem 1.25rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary-modern {
            background: var(--primary);
            color: white;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-modern {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline-modern:hover {
            background: #667eea;
            color: white;
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .task-list {
                max-height: 400px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* 事件名称标签 */
        .event-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* 价格高亮 */
        .price-text {
            font-weight: 600;
            color: #d63384;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container-fluid px-4">
            <span class="navbar-brand">
                <i class="bi bi-ticket-perforated-fill"></i>
                TicketHunter
            </span>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-success">AI 智能</span>
                <span class="badge bg-info">实时监控</span>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-card fade-in">
                <!-- 搜索区域 -->
                <div class="search-section">
                    <h5><i class="bi bi-search me-2"></i>智能搜索</h5>
                    <form id="searchForm">
                        <div class="search-wrapper">
                            <i class="bi bi-stars search-icon"></i>
                            <input 
                                type="text" 
                                id="keyword" 
                                class="search-input" 
                                placeholder="输入演唱会、艺人名或活动名称..."
                                required
                            >
                        </div>
                        <button type="submit" class="search-btn">
                            <i class="bi bi-rocket-takeoff me-2"></i>
                            开始搜索
                        </button>
                    </form>
                </div>

                <!-- 任务列表 -->
                <div class="tasks-section">
                    <h5>
                        <i class="bi bi-clock-history me-2"></i>
                        搜索历史
                    </h5>
                    <div class="task-list">
                        <!-- 任务将动态加载 -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="content-area">
            <div class="content-card fade-in">
                <div class="content-header">
                 
                    <button class="btn-modern btn-outline-modern d-none" id="cancelTaskBtn">
                        <i class="bi bi-x-circle"></i>
                        取消任务
                    </button>
                </div>

                <!-- 结果表格 -->
                <div class="table-wrapper">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>演出名称</th>
                                <th>城市</th>
                                <th>演出日期</th>
                                <th>区域</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>联系方式</th>
                                <th>备注</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <!-- 结果将动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // 全局变量
        let currentTaskId = null;
        let lastTaskStatus = null;
        let isLoadingResults = false; // 防止重复加载

        // 格式化时间
        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 加载任务列表
        function loadTasks() {
            $.get('/tasks', function(response) {
                $('.task-list').empty();
                if (!response || response.length === 0) {
                    $('.task-list').html(`
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p class="text-muted">暂无搜索历史</p>
                        </div>
                    `);
                    currentTaskId = null;
                    $('#resultsBody').html(`
                        <tr>
                            <td colspan="10">
                                <div class="empty-state">
                                    <i class="bi bi-search"></i>
                                    <h4>开始您的票务搜索</h4>
                                    <p>在左侧输入演唱会或活动名称，智能匹配相关票务信息</p>
                                </div>
                            </td>
                        </tr>
                    `);
                    return;
                }
                
                // 如果没有选中的任务，自动选中第一个
                if (!currentTaskId && response.length > 0) {
                    currentTaskId = response[0].id;
                    $('#currentTaskTitle').html(`
                        <i class="bi bi-grid-3x3-gap-fill me-2"></i>
                        "${response[0].msg}" 的搜索结果
                    `);
                }
                
                response.forEach(task => {
                    const statusClass = getStatusBadgeClass(task.status);
                    const statusText = getStatusText(task.status);
                    const taskHtml = `
                        <div class="task-item ${task.id === currentTaskId ? 'active' : ''}" 
                             data-task-id="${task.id}">
                            <div class="task-header">
                                <span class="task-keyword">${task.msg || '搜索任务'}</span>
                                <span class="task-badge badge-${statusClass}">${statusText}</span>
                            </div>
                            <div class="task-stats">
                                ${task.message ? `<small>${task.message}</small>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="task-action-btn stop-task" 
                                        data-task-id="${task.id}"
                                        ${task.status !== 'running' ? 'disabled' : ''}>
                                    <i class="bi bi-stop-circle"></i>
                                </button>
                                <button class="task-action-btn delete-task" 
                                        data-task-id="${task.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    $('.task-list').append(taskHtml);
                });

                // 只在任务首次完成时加载结果
                const currentTask = response.find(task => task.id === currentTaskId);
                if (currentTask && currentTask.status === 'completed' && lastTaskStatus === 'running') {
                    console.log('任务状态变更: running -> completed，延迟加载最终结果');
                    lastTaskStatus = currentTask.status;
                    // 延迟加载，确保所有SSE事件已处理
                    setTimeout(() => {
                        // 检查表格是否已有数据（通过SSE实时推送）
                        const rowCount = $('#resultsBody tr').length;
                        const hasRealData = rowCount > 0 && $('#resultsBody tr:first .empty-state, #resultsBody tr:first .loading-state').length === 0;
                        
                        if (hasRealData) {
                            console.log(`表格已有 ${rowCount} 条数据，跳过重新加载`);
                        } else {
                            console.log('表格无数据，执行加载');
                            loadResults();
                        }
                    }, 1500);
                } else if (currentTask) {
                    lastTaskStatus = currentTask.status;
                }
            });
        }

        // 初始化 SSE 连接
        function initSSE() {
            const eventSource = new EventSource('/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('收到 SSE 事件:', data.type, data);
                
                if (data.type === 'task_update') {
                    updateTaskStatus(data.data);
                } else if (data.type === 'ticket_update' && data.data.task_id === currentTaskId) {
                    const ticket = data.data.ticket;
                    console.log('添加票务到表格:', ticket.event_name);
                    
                    // 检查表格是否显示欢迎页或加载状态
                    const firstRow = $('#resultsBody tr:first');
                    const hasEmptyState = firstRow.find('.empty-state, .loading-state').length > 0;
                    if (hasEmptyState) {
                        console.log('清除欢迎页/加载状态');
                        $('#resultsBody').empty();
                    }
                    
                    // 检查是否已经存在
                    const existingRows = $('#resultsBody tr');
                    let isDuplicate = false;
                    existingRows.each(function() {
                        const rowText = $(this).text();
                        if (rowText.includes(ticket.event_name) && 
                            rowText.includes(ticket.city) && 
                            rowText.includes(ticket.price)) {
                            isDuplicate = true;
                            return false;
                        }
                    });
                    
                    if (isDuplicate) {
                        console.log('票务已存在，跳过:', ticket.event_name);
                        return;
                    }
                    
                    const row = `
                        <tr class="fade-in">
                            <td><span class="event-name">${ticket.event_name || '-'}</span></td>
                            <td>${ticket.city || '-'}</td>
                            <td>${ticket.event_date || '-'}</td>
                            <td>${ticket.area || '-'}</td>
                            <td><span class="price-text">${ticket.price || '-'}</span></td>
                            <td>${ticket.quantity || '-'}</td>
                            <td>${ticket.contact || '-'}</td>
                            <td>${ticket.notes || '-'}</td>
                            <td><small class="text-muted">${formatDateTime(data.timestamp) || '-'}</small></td>
                            <td>
                                ${ticket.note_url ? `
                                    <a href="${ticket.note_url}" target="_blank" 
                                       class="btn-modern btn-outline-modern">
                                        查看原文
                                    </a>
                                ` : '-'}
                            </td>
                        </tr>
                    `;
                    $('#resultsBody').append(row);
                }
            };
            
            eventSource.onerror = function() {
                console.log('SSE连接错误，5秒后重试...');
                eventSource.close();
                setTimeout(initSSE, 5000);
            };
        }
        
        // 更新任务状态
        function updateTaskStatus(taskData) {
            const taskItem = $(`.task-item[data-task-id="${taskData.task_id}"]`);
            if (taskItem.length > 0) {
                const badge = taskItem.find('.task-badge');
                badge.removeClass('badge-primary badge-warning badge-danger badge-success');
                badge.addClass('badge-' + getStatusBadgeClass(taskData.status));
                badge.text(getStatusText(taskData.status));
                
                const statsDiv = taskItem.find('.task-stats small');
                if (taskData.message) {
                    statsDiv.text(taskData.message);
                }
            } else {
                loadTasks();
            }
        }

        // 获取任务状态样式
        function getStatusBadgeClass(status) {
            const statusMap = {
                'running': 'primary',
                'completed': 'success',
                'stopped': 'warning',
                'failed': 'danger'
            };
            return statusMap[status] || 'primary';
        }

        // 获取任务状态文本
        function getStatusText(status) {
            const statusMap = {
                'running': '执行中',
                'completed': '已完成',
                'stopped': '已中止',
                'failed': '失败'
            };
            return statusMap[status] || '执行中';
        }

        // 加载结果
        function loadResults() {
            if (!currentTaskId) return;
            
            // 防止重复加载
            if (isLoadingResults) {
                console.log('正在加载中，跳过重复请求');
                return;
            }
            
            isLoadingResults = true;
            console.log('开始加载结果，任务ID:', currentTaskId);
            
            $('#resultsBody').empty();
            $('#resultsBody').html(`
                <tr>
                    <td colspan="10">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p class="text-muted">加载中...</p>
                        </div>
                    </td>
                </tr>
            `);
            
            $.get('/api/tickets', {task_id: currentTaskId}, function(response) {
                console.log('收到票务数据:', response);
                displayResults(response);
                isLoadingResults = false;
            }).fail(function(xhr, status, error) {
                console.error('加载票务数据失败:', status, error);
                $('#resultsBody').html(`
                    <tr>
                        <td colspan="10">
                            <div class="empty-state">
                                <i class="bi bi-exclamation-circle text-danger"></i>
                                <h4>加载失败</h4>
                                <p>请稍后重试</p>
                            </div>
                        </td>
                    </tr>
                `);
                isLoadingResults = false;
            });
        }

        // 切换任务
        function switchTask(taskId, skipLoadResults = false) {
            if (currentTaskId === taskId) return;
            
            currentTaskId = taskId;
            lastTaskStatus = null;
            
            $('.task-item').removeClass('active');
            $(`.task-item[data-task-id="${taskId}"]`).addClass('active');
            
            const taskItem = $(`.task-item[data-task-id="${taskId}"]`);
            const keyword = taskItem.find('.task-keyword').text();
            $('#currentTaskTitle').html(`
                <i class="bi bi-grid-3x3-gap-fill me-2"></i>
                "${keyword}" 的搜索结果
            `);
            
            if (!skipLoadResults) {
                loadResults();
            } else {
                console.log('跳过 loadResults，等待实时推送');
                $('#resultsBody').html(`
                    <tr>
                        <td colspan="10">
                            <div class="loading-state">
                                <div class="spinner"></div>
                                <p class="text-muted">正在搜索...</p>
                            </div>
                        </td>
                    </tr>
                `);
            }
        }

        // 提交搜索
        $('#searchForm').on('submit', function(e) {
            e.preventDefault();
            const keyword = $('#keyword').val().trim();
            if (!keyword) return;
            
            // 显示加载状态
            $('.task-list').prepend(`
                <div class="task-item active">
                    <div class="task-header">
                        <span class="task-keyword">${keyword}</span>
                        <span class="task-badge badge-primary">执行中</span>
                    </div>
                    <div class="task-stats">
                        <small>正在搜索...</small>
                    </div>
                </div>
            `);
            
            $.post('/search', {keyword: keyword}, function(response) {
                if (response.success) {
                    $('#keyword').val('');
                    $.post('/api/monitor/add_keyword', {keyword: keyword}, function(response) {
                        if (response.success) {
                            console.log('关键词已添加到监控');
                        }
                    });
                    
                    setTimeout(() => {
                        $.get('/tasks', function(tasks) {
                            if (tasks && tasks.length > 0) {
                                const latestTask = tasks[0];
                                console.log('切换到新任务:', latestTask.id, '跳过加载结果');
                                switchTask(latestTask.id, true);
                                loadTasks();
                            }
                        });
                    }, 1000);
                } else {
                    alert('搜索失败：' + (response.error || '未知错误'));
                }
            });
        });

        // 点击任务切换
        $(document).on('click', '.task-item', function() {
            const taskId = $(this).data('task-id');
            switchTask(taskId);
        });

        // 停止任务
        $(document).on('click', '.stop-task', function(e) {
            e.stopPropagation();
            const taskId = $(this).data('task-id');
            if (confirm('确定要停止此任务吗？')) {
                $.post(`/tasks/${taskId}/stop`, function(response) {
                    if (response.success) {
                        loadTasks();
                    } else {
                        alert('停止任务失败：' + (response.error || '未知错误'));
                    }
                });
            }
        });

        // 删除任务
        $(document).on('click', '.delete-task', function(e) {
            e.stopPropagation();
            const taskId = $(this).data('task-id');
            if (confirm('确定要删除此任务吗？')) {
                $.post(`/tasks/${taskId}/delete`, function(response) {
                    if (response.success) {
                        loadTasks();
                        if (currentTaskId === taskId) {
                            $('#resultsBody').empty();
                            $('#currentTaskTitle').html(`
                                <i class="bi bi-grid-3x3-gap-fill me-2"></i>
                                搜索结果
                            `);
                        }
                    } else {
                        alert('删除任务失败：' + (response.error || '未知错误'));
                    }
                });
            }
        });

        // 显示搜索结果
        function displayResults(results) {
            const tbody = $('#resultsBody');
            tbody.empty();
            
            if (!results || results.length === 0) {
                tbody.html(`
                    <tr>
                        <td colspan="10">
                            <div class="empty-state">
                                <i class="bi bi-inbox"></i>
                                <h4>暂无搜索结果</h4>
                                <p>未找到相关票务信息</p>
                            </div>
                        </td>
                    </tr>
                `);
                return;
            }
            
            const sortedResults = results.sort((a, b) => {
                const timeA = new Date(a.created_at || 0);
                const timeB = new Date(b.created_at || 0);
                return timeB - timeA;
            });
            
            sortedResults.forEach(result => {
                const row = `
                    <tr class="fade-in">
                        <td><span class="event-name">${result.event_name || '-'}</span></td>
                        <td>${result.city || '-'}</td>
                        <td>${result.event_date || '-'}</td>
                        <td>${result.area || '-'}</td>
                        <td><span class="price-text">${result.price || '-'}</span></td>
                        <td>${result.quantity || '-'}</td>
                        <td>${result.contact || '-'}</td>
                        <td>${result.notes || '-'}</td>
                        <td><small class="text-muted">${formatDateTime(result.created_at) || '-'}</small></td>
                        <td>
                            ${result.note_url ? `
                                <a href="${result.note_url}" target="_blank" 
                                   class="btn-modern btn-outline-modern">
                                    查看原文
                                </a>
                            ` : '-'}
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        // 初始化
        $(document).ready(function() {
            loadTasks();
            initSSE();
        });
    </script>
</body>
</html>
